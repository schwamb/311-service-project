        <p></p>
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <div class="slideshow_container">
                        <div class="mySlides">
                            <div class="Cover">1</div>
                            <img src="../images/Slide1.jpeg" style="width:1000px;height:500px;">
                            <div class="text"> </div>
                        </div>

                        <div class="mySlides">
                            <div class="re-introduce">2</div>
                            <img src="../images/Slide2.jpeg" style="width:1000px;height:500px;">
                            <div class="text"></div>
                        </div>

                        <div class="mySlides">
                            <div class="changes">3</div>
                            <img src="../images/Slide3.jpeg" style="width:1000px;height:500px;">
                            <div class="text"></div>
                        </div>

                        <div class="mySlides">
                            <div class="viz_1">4</div>
                            <img src="../images/Slide4.jpeg" style="width:1000px;height:500px;">
                            <div class="text"></div>
                        </div>

                        <div class="mySlides">
                            <div class="viz_1">5</div>
                            <img src="../images/Slide5.jpeg" style="width:1000px;height:500px;">
                            <div class="text"></div>
                        </div>
                        <div class="mySlides">
                            <div class="more_time">6</div>
                            <img src="../images/Slide6.jpeg" style="width:1000px;height:500px;">
                            <div class="text"></div>
                        </div>
                        <div class="mySlides">
                            <div class="questions">6</div>
                            <img src="../images/Slide7.jpeg" style="width:1000px;height:500px;">
                            <div class="text"></div>
                        </div>

                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>

                    </div>
                    <br>

                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                    </div>

                </div>
            </div>
        </div>

        <script>
            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }
        </script>
